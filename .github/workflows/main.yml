name: CI on Multiple OS

on:
  push:
    branches:
      - "**"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]
        integration-test: ["dev", "prod", "test", "bug", "integration"]

    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Integration-test
        run: |
          echo "${{matrix.integration-test}}"

      - name: Random sleep before installing dependencies
        run: |
          SECONDS=$((RANDOM % 10 + 5))
          echo "Sleeping for $SECONDS seconds before npm ci..."
          sleep $SECONDS

      - name: Install dependencies
        run: npm ci

      - name: Random sleep before tests
        run: |
          SECONDS=$((RANDOM % 10 + 5))
          echo "Sleeping for $SECONDS seconds before npm test..."
          sleep $SECONDS
